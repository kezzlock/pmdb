{% load i18n staticfiles %}

<div class="modal fade" id="upload-modal" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Path</h4>
        </div>
        <div class="modal-body">
            <div id="show-files">
              
            </div>
            <div>
            <form class="form-inline" id="fileupload" data-url="{% url 'filemanager:upload-file' %}">
              <input type="hidden" name="path" value="{{path}}">
              <div class="form-group" style="width: 100% !important;">
                  <label for="id_directory_name">Upload Files:</label>
                  <input class="form-control" type="file" name="files[]" multiple="" >
                  <div class="centered text-center">or</div>
                  <div class="well text-muted text-center" style="padding-top: 4rem; padding-bottom: 4rem; margin-top: 10px;">
                      <span class="glyphicon glyphicon-arrow-down" style="font-size: 4rem;"></span>
                      <h3>Drop Files Here to Upload</h3>
                  </div>
                  <button id='upload-btn' type="button" class="btn btn-success">Upload</button>
              </div>
                
            </form>
            </div>
            <br>
            <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%;">0%</div>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
