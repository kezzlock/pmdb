<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      Breadcrumbs:&nbsp;
  {% for breadcrumb in breadcrumbs %}
    <li class="breadcrumb-item">
      {% if forloop.last %}
      {{breadcrumb.label}}
      {% else %}
        <a href="{% url 'filemanager:browser' %}?path={{breadcrumb.path}}{% if popup %}&amp;popup=1{% endif %}">{{breadcrumb.label}}</a>
      {% endif %}
    </li>
  {% endfor %}
  </ol>
</nav>
