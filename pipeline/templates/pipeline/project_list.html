{% extends "pmdb/base.html" %}

{% block content %}

  <h1>Projects</h1>
    <ul id="project-list">
      {% for project in object_list %}
        <li>{{ project.name }} - {{ project.id }} - {{ project.manager }}</li>
      {% empty %}
        <li>No projects yet.</li>
      {% endfor %}
    </ul>
{% endblock %}
